<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="novas-tags-input.css">
    <title>Novas tags de input html 5</title>
</head>
<body>
    <form>
        <!-- Novos atributos Inputs e atributos HTML 5 -->

        <!-- Nome required autofocus> -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus></label>        
        <br><br>

        <!-- Email required >-->
        <label for="email">Email</label>
        <input type="email" id="email" required></label>        
        <br><br>

        <!-- Número -->
        <label for="number">Número</label>
        <input type="number" id="numero" required min="1" max="20" step="5"></label>        
        <br><br>

        <!-- URL -->
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: http://www"></label>        
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa"></label>        
        <br><br>
        
        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10"></label>        
        <br><br>

        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="data"></label>        
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor"></label>        
        <br><br>


        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
